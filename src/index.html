<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Calcite Component Demos</title>

  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .nav {
      list-style: none;
      display: flex;
      flex-direction: column;
      padding: 0;
    }
    .demo-background-dark {
      background: #202020;
      color: white;
      padding: 1rem;
    }
    .demo {
      display: flex;
      align-items: flex-start;
      padding-bottom: 4rem;
    }
    .demo-column {
      flex: 1;
      margin: 0 2rem;
    }
    .demo-column > * {
      margin-top: 2rem;
    }
  </style>
  <script src="demos/_assets/head.js"></script>
</head>

<body>
  <form>
    <calcite-label>
      nested
      <calcite-input name="first" value="primero"></calcite-input>
    </calcite-label>

    <calcite-label for="input">sibling</calcite-label>
    <calcite-input id="input" name="second" value="segundo"></calcite-input>

    <label>
      native nested
      <input name="first" value="primero" aria-label="my label" />
    </label>

    <label for="nativeInput">native sibling</label>
    <input id="nativeInput" name="second" value="segundo" />
  </form>
  <script>
    const form = document.querySelector("form");

    form.onsubmit = function(e) {
      console.log('submit', e);
      e.preventDefault();
      e.stopPropagation();
    }

    form.addEventListener("formdata", function(e) {
      console.log('formdata', e);
      e.preventDefault();
      e.stopPropagation();
    });
  </script>
</body>
</html>
