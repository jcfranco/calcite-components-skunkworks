<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Calcite Component Demos</title>

  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .nav {
      list-style: none;
      display: flex;
      flex-direction: column;
      padding: 0;
    }
    .demo-background-dark {
      background: #202020;
      color: white;
      padding: 1rem;
    }
    .demo {
      display: flex;
      align-items: flex-start;
      padding-bottom: 4rem;
    }
    .demo-column {
      flex: 1;
      margin: 0 2rem;
    }
    .demo-column > * {
      margin-top: 2rem;
    }
  </style>
  <script src="demos/_assets/head.js"></script>
</head>

<body>
  <h1>&lt;calcite-label&gt;</h1>

  <h2>w/o aria-attributes</h2>

  <calcite-label>
    wrapped
    <calcite-input value="primero"></calcite-input>
  </calcite-label>

  <calcite-label for="input1">for-referenced</calcite-label>
  <calcite-input id="input1" value="segundo"></calcite-input>

  <h2>aria-label on input</h2>

  <calcite-label>
    wrapped
    <calcite-input value="primero" aria-label="should only read aria-label"></calcite-input>
  </calcite-label>

  <calcite-label for="input2">for-referenced</calcite-label>
  <calcite-input id="input2" value="segundo" aria-label="should only read aria-label"></calcite-input>

  <h2>aria-labelledby on input</h2>

  <div id="other">should only read aria-labelledby</div>

  <calcite-label>
    wrapped
    <calcite-input value="primero" aria-labelledby="other"></calcite-input>
  </calcite-label>

  <calcite-label for="input3">for-referenced</calcite-label>
  <calcite-input id="input3" value="segundo" aria-labelledby="other"></calcite-input>

  <h1>&lt;label&gt;</h1>

  <h2>w/o aria-attributes</h2>
  <label>
    wrapped
    <input value="primero" aria-label="my label" />
  </label>

  <label for="nativeInput1">for-referenced</label>
  <input id="nativeInput1" value="segundo" />

  <h2>aria-label on input</h2>

  <label>
    wrapped
    <input value="primero" aria-label="should only read aria-label" />
  </label>

  <label for="nativeInput2">for-referenced</label>
  <input id="nativeInput2" value="segundo" aria-label="should only read aria-label"></input>

  <h2>aria-labelledby on input</h2>

  <label>
    wrapped
    <input value="primero" aria-labelledby="other"></input>
  </label>

  <label for="nativeInput3">for-referenced</label>
  <input id="nativeInput3" value="segundo" aria-labelledby="other"></input>

</body>
</html>
